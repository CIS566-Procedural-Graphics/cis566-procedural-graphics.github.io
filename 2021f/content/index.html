</ul></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":"\u003ch1\u003eContent\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/intro%202021.pdf\"\u003eIntro\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/What%20is%20proceduralism_.pdf\"\u003eWhat is Proceduralism?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/noise-2021.pdf\"\u003eNoise Functions\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eResources\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"../resources/javascript-basics\"\u003eJavascript Basics\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://learnopengl.com/Getting-started/Shaders\"\u003eGLSL Reference\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://graphtoy.com/\"\u003eGraphToy\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.shadertoy.com/\"\u003eShaderToy\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","frontmatter":{"title":"Content"},"navLinks":[{"title":"Assignments","dir":"assignments","pages":[{"slug":"hw00-webgl-intro","frontmatter":{"type":"link","title":"HW 0: Noisy Planet Part 1","href":"https://github.com/CIS-566-Fall-2021/hw00-webgl-intro","rank":0},"content":""}]},{"title":"Resources","dir":"resources","pages":[{"slug":"javascript-basics","frontmatter":{"title":"Javascript Basics","rank":1},"content":"\u003clink rel=\"stylesheet\" href=\"//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/darcula.min.css\"/\u003e\n\u003ch1\u003eObjects\u003c/h1\u003e\n\u003cp\u003eIn Javascript, everything (as long as it\u0026#x27;s not a primitive like a string or a number), is an Object. And by that, I don\u0026#x27;t mean typical objects in object-oriented languages. Everything is a set of key-value pairs which we typically call \u0026quot;properties\u0026quot;. For example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-js\"\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e a = {};                 \u003cspan class=\"hljs-comment\"\u003e// `a` is an empty object\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e b = {                   \u003cspan class=\"hljs-comment\"\u003e// `b` is an object with two properties\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e,                 \u003cspan class=\"hljs-comment\"\u003e// `b.value` points to a number\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003efoo\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;bar\u0026quot;\u003c/span\u003e                \u003cspan class=\"hljs-comment\"\u003e// `b.foo` points to a string\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWe can access any property using \u003ccode\u003eobject.property\u003c/code\u003e syntax, or by fetching the property by name: \u003ccode\u003eobject[\u0026quot;property\u0026quot;]\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eWe can modify properties at any time and even add new properties to existing objects.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-js\"\u003eb[\u003cspan class=\"hljs-string\"\u003e\u0026quot;name\u0026quot;\u003c/span\u003e] = \u003cspan class=\"hljs-string\"\u003e\u0026quot;Austin\u0026quot;\u003c/span\u003e;\nb.value -= \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e;\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(b);           \u003cspan class=\"hljs-comment\"\u003e// Object { value: 1, foo: \u0026quot;bar\u0026quot;, name: \u0026quot;Austin\u0026quot; }\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eObjects properties can point to functions and functions themselves are even objects.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-js\"\u003eb.sayHello = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Hello, my name is\u0026quot;\u003c/span\u003e, b.name);\n}\n\nb.sayHello.help = \u003cspan class=\"hljs-string\"\u003e\u0026quot;This prints the name property of the caller\u0026quot;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAnd yes, Objects can point to themselves.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-js\"\u003eb.b = b\nb.b.b.b.b.b.b.sayHello()    \u003cspan class=\"hljs-comment\"\u003e// \u0026quot;Hello my name is Austin\u0026quot;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003e\u0026quot;Classes\u0026quot;\u003c/h1\u003e\n\u003cp\u003eJavascript is NOT an object-oriented language so there are no real classes, but we often like to have object-like behavior. Here are three ways to accomplish that. Personally, I like the use of closures, but if you\u0026#x27;re new to Javascript, using ES6 classes will probably be the easiest transition. The second method is unfortunately used very often and can lead to many annoying bugs if you\u0026#x27;re not careful.\u003c/p\u003e\n\u003ch2\u003eES6 Classes\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-class\"\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003ePerson\u003c/span\u003e \u003c/span\u003e{\n  \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003econstructor\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003ename, phonenumber\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-comment\"\u003e// if we want to access these later, we need to bind them to \u0026#x27;this\u0026#x27;\u003c/span\u003e\n    \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.createdAt = \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e();\n    \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name = name;\n    \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.phonenumber = phonenumber;\n  }\n\n  \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003egetName\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name;\n  }\n\n  \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003esetName\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003enewName\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name = newName;\n  }\n\n  \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003egetAge\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e() - \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.createdAt;\n  }\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// Usage:\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e person = \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Person(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Austin\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;555-555-5555\u0026quot;\u003c/span\u003e);\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(person.name)              \u003cspan class=\"hljs-comment\"\u003e// Austin\u003c/span\u003e\nperson.setName(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Austin Eng\u0026quot;\u003c/span\u003e)\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(person.getName())         \u003cspan class=\"hljs-comment\"\u003e// Austin Eng\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eHow it Actually Works (Sort of)\u003c/h2\u003e\n\u003cp\u003eAs I said earlier, Javascript is not actually an object-oriented language, so if you do the above without knowing the underlying implementation, you may run into strange bugs and problems.\nIf we want to get a better understanding of the Javascript, this is how you would implement the same functionality.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e Person = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003ename, phonenumber\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.createdAt = \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e();          \u003cspan class=\"hljs-comment\"\u003e// will not be directly accessible because it\u0026#x27;s not bound to \u0026quot;this\u0026quot;\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name = name;\n  \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.phonenumber = phonenumber;\n}\n\nPerson.prototype.getName = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name;\n}\n\nPerson.prototype.setName = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003enewName\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name = newName;\n}\n\nPerson.prototype.getAge = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eDate\u003c/span\u003e() - \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.createdAt;\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// Usage:\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e person = \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Person(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Austin\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;555-555-5555\u0026quot;\u003c/span\u003e);\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(person.name)              \u003cspan class=\"hljs-comment\"\u003e// Austin\u003c/span\u003e\nperson.setName(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Austin Eng\u0026quot;\u003c/span\u003e)\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(person.getName())         \u003cspan class=\"hljs-comment\"\u003e// Austin Eng\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eWhat is this \u003ccode\u003eprototype\u003c/code\u003e nonsense?\u003c/h3\u003e\n\u003cp\u003eJavascript is not object-oriented. It is prototype-based. A \u003ccode\u003eprototype\u003c/code\u003e is another object from which an object inherits properties. Again, this is not a class because an object\u0026#x27;s prototype is a \u003cstrong\u003especific object\u003c/strong\u003e. When you try to access a property of an object, if it is not defined, then the Javascript engine will look at the object\u0026#x27;s prototype. If it is not defined there, it will look at the object\u0026#x27;s prototype\u0026#x27;s prototype. This is what we call a \u003cstrong\u003eprototype chain\u003c/strong\u003e. In the above example, we define three functions: \u003ccode\u003egetName\u003c/code\u003e, \u003ccode\u003esetName\u003c/code\u003e, and \u003ccode\u003egetAge\u003c/code\u003e on the Person object. Remember: Person is a Function which is an Object. When we create an object with the \u003ccode\u003enew\u003c/code\u003e keyword, the result\u0026#x27;s \u003ccode\u003eprototype\u003c/code\u003e is automatically set to \u003ccode\u003ePerson.prototype\u003c/code\u003e. Therefore, the resulting object from \u003ccode\u003evar person = new Person(\u0026quot;Austin\u0026quot;, \u0026quot;555-555-5555\u0026quot;);\u003c/code\u003e does not have any properties called \u003ccode\u003egetName\u003c/code\u003e, \u003ccode\u003esetName\u003c/code\u003e, or \u003ccode\u003egetAge\u003c/code\u003e. It instead has a reference to the \u003ccode\u003ePerson\u003c/code\u003e function. i.e. \u003ccode\u003eperson.__proto__ === Person\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThere\u0026#x27;s a lot more special things you can do with defining object properties (like special getters and setters) but it\u0026#x27;s not totally necessary and not essential.\u003c/p\u003e\n\u003ch1\u003eJavascript Modules\u003c/h1\u003e\n\u003cp\u003eOne of the nicer and newer features of Javascript is that we can have modules and separate our code into different files. Yay organized code! Anything prefaced by \u003ccode\u003eexport\u003c/code\u003e will be exported from the module so that it can be accessed elsewhere like so:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {thing1, thing2} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./path/to/Module.js\u0026#x27;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUsing \u003ccode\u003eexport default\u003c/code\u003e will be the export if curly braces are not used in the import.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Module \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./path/to/Module.js\u0026#x27;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eLet\u0026#x27;s just jump straight into an example.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-comment\"\u003e// MathLib.js\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e PI = \u003cspan class=\"hljs-number\"\u003e3.14159265\u003c/span\u003e;\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003etoRadians\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003edegrees\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e degrees * PI / \u003cspan class=\"hljs-number\"\u003e180\u003c/span\u003e;\n}\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003etoDegrees\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003eradians\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e radians * \u003cspan class=\"hljs-number\"\u003e180\u003c/span\u003e / PI;\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-comment\"\u003e// Person.js\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"hljs-class\"\u003e\u003cspan class=\"hljs-keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003ePerson\u003c/span\u003e \u003c/span\u003e{\n  \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003econstructor\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003ename\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name = name;\n  }\n\n  \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003esayHello\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Hello my name is\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-built_in\"\u003ethis\u003c/span\u003e.name);\n  }\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-comment\"\u003e// main.js\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e {PI} \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./MathLib.js\u0026#x27;\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Person \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./Person.js\u0026#x27;\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;The value of pi is:\u0026quot;\u003c/span\u003e, PI);\n\u003cspan class=\"hljs-keyword\"\u003evar\u003c/span\u003e austin = \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Person(\u003cspan class=\"hljs-string\"\u003e\u0026quot;Austin\u0026quot;\u003c/span\u003e);\naustin.sayHello();\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch1\u003eCallback Functions\u003c/h1\u003e\n\u003cp\u003eCallback functions are used very often in Javascript, often when dealing with events. Because Javascript code in a browser is \u003cstrong\u003esingle threaded\u003c/strong\u003e, but we want it to execute as fast as possible, modern Javascript engines are \u003cstrong\u003easynchronous\u003c/strong\u003e. As a result, we often register \u0026quot;callback functions\u0026quot;. These are functions that are called when the result of some other operation has completed. This is very often used for handling events.\u003c/p\u003e\n\u003cp\u003eHere\u0026#x27;s a simple example\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003ething\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;second\u0026quot;\u003c/span\u003e);\n}\n\n\u003cspan class=\"hljs-built_in\"\u003ewindow\u003c/span\u003e.setTimeout(thing, \u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e);\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;first\u0026quot;\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis code will print \u0026quot;first\u0026quot; and then print \u0026quot;second\u0026quot; one second later. \u003ccode\u003esetTimeout\u003c/code\u003e takes in a function and the number of milliseconds to wait before calling that function again. Here\u0026#x27;s a much more common way to write the same code.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-built_in\"\u003ewindow\u003c/span\u003e.setTimeout(\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;second\u0026quot;\u003c/span\u003e)\n}, \u003cspan class=\"hljs-number\"\u003e1000\u003c/span\u003e);\n\u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;first\u0026quot;\u003c/span\u003e);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote that the function here is not named. This is what we call an \u0026quot;anonymous\u0026quot; function. If that\u0026#x27;s confusing, here\u0026#x27;s something else we often use for animation loops.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e(\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003etick\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-comment\"\u003e// draw stuff\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003ewindow\u003c/span\u003e.requestAnimationFrame(tick);\n})();\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, we\u0026#x27;re creating a function called tick which will pass itself as a callback to \u003ccode\u003erequestAnimationFrame\u003c/code\u003e. This, whenever the browser is ready to draw, will call \u003ccode\u003etick\u003c/code\u003e again. We wrap this all in parentheses and put \u003ccode\u003e()\u003c/code\u003e afterwards to call \u003ccode\u003etick()\u003c/code\u003e for the first time.\u003c/p\u003e\n\u003cp\u003eHere\u0026#x27;s another example of callback functions for event handling\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-javascript\"\u003e\u003cspan class=\"hljs-built_in\"\u003ewindow\u003c/span\u003e.addEventListener(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;click\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003eevent\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026quot;You clicked:\u0026quot;\u003c/span\u003e, event.screenX, event.screenY);\n});\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, \u003ccode\u003eaddEventListener\u003c/code\u003e takes as parameters the name of the event to listen for and the function to execute when that event happens.\u003c/p\u003e"},{"slug":"glsl-reference","frontmatter":{"type":"link","title":"GLSL Reference","href":"https://learnopengl.com/Getting-started/Shaders","rank":2},"content":""},{"slug":"graph-toy","frontmatter":{"type":"link","title":"GraphToy","href":"https://graphtoy.com/","rank":3},"content":""},{"slug":"shader-toy","frontmatter":{"type":"link","title":"ShaderToy","href":"https://www.shadertoy.com/","rank":4},"content":""}]}]},"__N_SSG":true},"page":"/2021f/[slug]","query":{"slug":"content"},"buildId":"akOpIz6c6hFw6yU5g3pcp","runtimeConfig":{},"isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
